<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos e quebras</title>
  </head>
  <body>
    <h1>Parágrafos e quebras</h1>
    <p>
      Em um parágrafo &lt;p&gt; podemos escrever de qualquer jeito &lt;/p&gt;
      quem manda é sempre a tag
    </p>
    <p>
      Se quisermos fazer uma <br />
      quebra <br />
      basta digítar &lt;br&gt; no lugar que quiser e já era! parágrafo quebrado.
    </p>
    <p>
      Agora pra usar no meio de um texto os sinais de menor &lt; e maior &gt; é
      só usar & lt; & gt;
    </p>
  </body>
